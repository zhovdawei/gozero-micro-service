syntax = "proto3";

package user;

option go_package = "./user";

message IdQueryReq {
  int64 id = 1;
} 

message UserInfoObj {
  int64 id = 1;
  string name = 2;
  string nickname = 3;
  string birthday = 4;
  string phone = 5;
}

message CommonResp {
  bool result = 1;
}

service user {
  rpc UserSave(UserInfoObj) returns (CommonResp);
  rpc UserIdQuery(IdQueryReq) returns (UserInfoObj);
}

